output: default
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable the first eval function only if testing this pipeline directly,
        rather than testing within Crowdstrike_General
  - id: eval
    filter: "!Array.isArray(_raw)"
    disabled: true
    conf:
      add:
        - name: _raw
          value: JSON.parse(_raw)
    description: Enable to test within DNS pipeline ONLY
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: _raw
      fields: []
      keep:
        - event_simpleName
        - DomainName
    description: Prep event if simplename not present
  - id: eval
    filter: DomainName!='wpad'
    disabled: false
    conf:
      add:
        - value: DomainName.split(".")
          name: __DomainArray
        - name: __DomainArray
          value: __DomainArray.reverse()
        - name: __DomainL2
          value: __DomainArray[1]+'.'+__DomainArray[0]
        - name: __DomainL3
          value: __DomainArray[2]+'.'+__DomainL2
        - name: __DomainL4
          value: __DomainArray[3]+'.'+__DomainL3
    description: Split DomainName, exclude wpad
  - id: eval
    filter: DomainName!='wpad'
    disabled: true
    conf:
      add:
        - value: C.lookup('majestic_million-rootdomains-100k.csv','Domain').match(DomainL2)
          name: L2Lookup
    description: "Alternative for multi-stage lookup. KEEP DISABLED. "
  - id: lookup
    filter: DomainName!='wpad'
    disabled: false
    conf:
      matchMode: exact
      reloadPeriodSec: 60
      addToEvent: false
      inFields:
        - eventField: __DomainL4
          lookupField: Domain
      ignoreCase: false
      matchType: first
      file: majestic_million_100k.csv
      outFields:
        - lookupField: GlobalRank
          eventField: __L4
          defaultValue: NA
    description: Is domain a top 100K Level 4
  - id: lookup
    filter: DomainName!='wpad'
    disabled: false
    conf:
      matchMode: exact
      reloadPeriodSec: 60
      addToEvent: false
      inFields:
        - eventField: __DomainL3
          lookupField: Domain
      ignoreCase: false
      matchType: first
      file: majestic_million_100k.csv
      outFields:
        - lookupField: GlobalRank
          eventField: __L3
          defaultValue: NA
    description: Is domain a top 100K Level 3
  - id: lookup
    filter: DomainName!='wpad'
    disabled: false
    conf:
      matchMode: exact
      reloadPeriodSec: 60
      addToEvent: false
      inFields:
        - eventField: __DomainL2
          lookupField: Domain
      ignoreCase: false
      matchType: first
      file: majestic_million_100k.csv
      outFields:
        - lookupField: GlobalRank
          eventField: __L2
          defaultValue: NA
    description: Is domain a top 100K Level 2
  - id: drop
    filter: "!(__L2 == 'NA' && __L3 == 'NA' && __L4 == 'NA')"
    disabled: false
    conf: {}
    description: Lax filter since Majestic Million has mostly root level domains
  - id: eval
    filter: "true"
    disabled: false
    conf:
      keep:
        - _raw*
        - cribl*
        - _time
        - source
        - sourcetype
        - host
        - index
      remove:
        - "*"
      add: []
    description: Drop all unnecessary fields
