output: default
groups:
  6iaipC:
    name: Enrich from Redis
    description: ENABLE ONLY ONE FUNCTION in this group to minimize Redis polling
    index: 1
    disabled: false
  kGuNiM:
    name: Flatten Inventory array and move to _raw
    index: 2
    disabled: false
    description: Only applies if Redis function defining Inventory is enabled
  5Nm97L:
    name: Remove Empty Arrays
    index: 3
    disabled: false
asyncFuncTimeout: 1000
functions:
  - id: eval
    filter: typeof _raw !== 'object'
    disabled: false
    conf:
      add:
        - name: _raw
          value: JSON.parse(_raw)
    description: Prep _raw as JSON if it isnt already a JSON object
  - id: redis
    filter: "true"
    disabled: true
    conf:
      commands:
        - outField: ComputerName
          command: hget
          keyExpr: "'aid.'+_raw.aid"
          argsExpr: "'ComputerName'"
      deploymentType: standalone
      authType: manual
      maxBlockSecs: 60
      url: redis://redis-cache:6379
      password: "#42:g5j+/A88KJem22OIT++FOjqX37pREVRYNOW2KK+arBC+b6Ys2OA5K1Xr07s8jfa1\
        /N6wtqI2/7sSBVE4HjjZLQ=="
    description: Enrich ComputerName ONLY with hget from Redis
    groupId: 6iaipC
  - id: redis
    filter: "true"
    disabled: true
    conf:
      commands:
        - outField: Computer_OU
          command: hmget
          keyExpr: "'aid.'+_raw.aid"
          argsExpr: "['ComputerName','OU']"
      authType: manual
      maxBlockSecs: 60
      url: redis://redis-cache:6379
      password: "#42:5YwDFossYidovVwChknh4Ya5EorZwKXttdCGriIeT1nFIzsVhUwl3hWGAm4ptsNu\
        oi0r5LQh/+kJnk6l9cL6kQ=="
    description: Enrich multiple fields with hmget from Redis
    groupId: 6iaipC
  - id: redis
    filter: "true"
    disabled: false
    conf:
      commands:
        - outField: Inventory
          command: hgetall
          keyExpr: "'aid.'+_raw.aid"
      deploymentType: standalone
      authType: manual
      maxBlockSecs: 60
      url: redis://redis-cache:6379
      password: "#42:crcZTIWEPMF4E9eu6MfdHULgV03CM8CQDTzgKPFenk8QupAqeheXMOZKh8gi1dqj\
        r68xwGQXY0CnR7f+rOHY2g=="
    description: Enrich ALL fields with hgetall from Redis
    groupId: 6iaipC
  - id: flatten
    filter: Inventory
    disabled: false
    conf:
      fields:
        - Inventory
      prefix: ""
      depth: 5
      delimiter: _
    groupId: kGuNiM
  - id: rename
    filter: Inventory
    disabled: false
    conf:
      wildcardDepth: 5
      baseFields: []
      renameExpr: "name.startsWith('Inventory_')? name.replace(/Inventory_/,\"\") : name"
    groupId: kGuNiM
  - id: eval
    filter: "ComputerName==null "
    disabled: false
    conf:
      remove:
        - ComputerName
      add: []
    groupId: 5Nm97L
  - id: eval
    filter: "Inventory==null "
    disabled: false
    conf:
      remove:
        - Inventory
      add: []
    groupId: 5Nm97L
  - id: eval
    filter: Computer_OU.includes(null,null)
    disabled: false
    conf:
      remove:
        - Computer_OU
    groupId: 5Nm97L
